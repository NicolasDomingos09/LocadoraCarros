<!DOCTYPE html>
<html lang="en">
<head th:replace="~{head :: head('Catálogo de Carros')}"></head>
<header th:replace="header :: header(activePage='carros')"></header>
<body>
<div class="container mt-5">
    <h4 th:text="${categoria}"></h4>

    <div class="row">
        <div th:each="carro : ${carros}" class="col-sm-4">
            <div class="card mx-3 my-3 border-2 shadow-sm" style="height: 650px">
                <div class="card-body d-flex flex-column text-center">
                    <a th:href="@{/catalogo/carros/carro/{placa}(placa= ${carro.placa})}" style="text-decoration: none; color: inherit;">
                        <p th:text="${carro.modelo}" class="fs-4 fw-semibold"></p>
                        <img th:src="@{${carro.imagemPath}}" alt="Imagem do carro" class="img-thumbnail mx-auto d-block" width="300">
                        <p th:text="'Marca: ' + ${carro.marca}" class="fs-5 mb-1"></p>
                        <p th:text="'Cor: ' + ${carro.cor}" class="fs-5 mb-1"></p>
                        <p th:text="'Ano: ' + ${carro.ano}" class="fs-5 mb-1"></p>
                        <p th:text="'Combustível: ' + ${carro.tipoCombustivel}" class="fs-5 mb-1"></p>
                        <p th:text="'Quilometragem: ' + ${carro.quilometragem} + ' KM'" class="fs-5 mb-1"></p>
                        <p th:text="'Câmbio: ' + ${carro.tipoCambio}" class="fs-5 mb-1"></p>
                    </a>
                    <div class="mt-auto d-flex justify-content-center">
                        <a th:href="@{/catalogo/carros/carro/{placa}(placa= ${carro.placa})}"
                           class="btn botao-azul rounded-pill w-75 fw-bold d-flex align-items-center justify-content-center"
                           style="height: 45px">ALUGUE JÁ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
