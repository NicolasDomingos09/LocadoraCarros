spring.application.name=LocadoraCarros
server.servlet.context-path=/Locadora
server.port=8080

spring.web.resources.static-locations=classpath:static
spring.thymeleaf.cache=false
spring.mvc.hiddenmethod.filter.enabled=true

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=150MB

## Spring Data Properties
spring.datasource.driverClassname=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;databaseName=Locadora;encrypt=true;trustServerCertificate=true
spring.datasource.username=user
spring.datasource.password=Database123!
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.session.jdbc.initialize-schema=always

## Hibernate Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.proc.param_null_passing = true

