<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{head :: head('Locação')}"></head>
<body class="bg-light">
<header th:replace="header :: header(activePage='aluguel')"></header>

<div class="container my-4">
    <form th:action="@{'/locacao/' + ${carro.placa}}" th:object="${locacaoRequest}" method="post">

        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card h-100 border-2 shadow-sm">
                    <div class="card-body d-flex flex-column align-items-center text-center pt-3">
                        <p th:text="${carro.modelo}" class="fs-4 fw-bold text-uppercase mb-3"></p>
                        <div class="bg-white p-2 rounded mb-3 shadow-sm" style="width: 100%;">
                            <img th:src="@{${carro.imagemPath}}" alt="Imagem do carro" class="img-fluid" style="max-height: 250px;">
                        </div>

                        <div class="mt-2 text-dark fw-bold">
                            <p class="mb-1" th:text="'Marca: ' + ${carro.marca}"></p>
                            <p class="mb-1" th:text="'Cor: ' + ${carro.cor}"></p>
                            <p class="mb-1" th:text="'Ano: ' + ${carro.ano}"></p>
                            <p class="mb-1" th:text="'Combustível: ' + ${carro.tipoCombustivel}"></p>
                            <p class="mb-1" th:text="'Quilometragem: ' + ${carro.quilometragem} + ' KM'"></p>
                            <p class="mb-1" th:text="'Câmbio: ' + ${carro.tipoCambio}"></p>
                            <p class="mb-1" th:text="'Placa: ' + ${carro.placa}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 ms-md-4">

                <div class="mb-2">
                    <label class="form-label fw-bold">Nome</label>
                    <input th:field="*{locatario.nome}" class="form-control py-2" placeholder="Seu nome">
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">CPF</label>
                    <input th:field="*{locatario.cpf}" class="form-control py-2" placeholder="Seu CPF">
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Habilitação</label>
                    <input th:field="*{locatario.habilitacao}" class="form-control py-2" placeholder="Sua CNH">
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Nascimento</label>
                    <input type="date" th:field="*{locatario.nascimento}" class="form-control py-2" placeholder="Sua data de nascimento">
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Logradouro</label>
                    <input th:field="*{locatario.logradouro}" class="form-control py-2" placeholder="Logradouro do seu endereço">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label fw-bold">CEP</label>
                        <input th:field="*{locatario.cep}" class="form-control py-2" placeholder="CEP do seu endereço">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label fw-bold">N°</label>
                        <input th:field="*{locatario.numero}" class="form-control py-2" placeholder="Numero do seu endereço">
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Cidade</label>
                    <input th:field="*{locatario.cidade}" class="form-control py-2" placeholder="Sua cidade de residência">
                </div>

                <div class="row mt-3 p-2 rounded">
                    <div class="col-md-6 mb-2">
                        <label class="form-label fw-bold">Data de retirada</label>
                        <input type="date" th:field="*{locacao.dataRetirada}" class="form-control py-2" placeholder="Data para retirada">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label fw-bold">Dias de aluguel</label>
                        <input type="number" th:field="*{locacao.diasLocacao}" class="form-control py-2"
                               placeholder="Quantidade de dias para locação">
                    </div>
                </div>

            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <button type="submit" class="btn botao-azul w-100 py-2 fw-bold fs-5 rounded-pill">
                    FINALIZAR
                </button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="modalSucesso" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-white">
                <h5 class="modal-title" id="modalLabel">Tudo certo!</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p th:text="'A locação de número: ' + ${protocolo} + ' foi finalizada'" class="fs-5"></p>
                <p class="mt-5 fs-5">Tudo pronto!</p>
                <p th:text="'O ' + ${carro.modelo} + ' de placa ' + ${carro.placa} + ' está disponível para uso' " class="mt-3 fs-5"></p>
            </div>
            <div class="modal-footer justify-content-center">
                <a href="/Locadora" class="btn botao-azul">Voltar ao Início</a>
                <button type="button" class="btn botao-azul text-white" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script th:if="${sucesso != null and sucesso}">
    document.addEventListener('DOMContentLoaded', function () {
        var myModal = new bootstrap.Modal(document.getElementById('modalSucesso'));
        myModal.show();
    });
</script>

<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
